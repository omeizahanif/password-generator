<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css"> 
    </head>
    <body>
        <section class="container">
            <header>
                <h1>Generate a <span>random password</span></h1>
                <h2>Never use an insecure password again.</h2>
            </header>
            <main>
                <div class="clipboard">
                    <button id="generate-btn" onclick="generatePassword()">Generate passwords</button>
                    <input type="number" min="5" max="15" id="pass-length" placeholder="password length"/>
                </div>
                <div class="clipboard">
                    <div id="first-clipboard" class="clipboard-input" contenteditable="true"></div>
                    <div id="second-clipboard" class="clipboard-input" contenteditable="true"></div>
                </div>
            </main>
        </section>
        <script src="index.js"></script>
    </body>
</html>
